services:
  - type: web
    name: leadflux-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health

databases:
  - name: leadflux-db
    plan: free
    databaseName: leadflux
    user: leadflux

